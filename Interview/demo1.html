<body>
  <script>
    // instanceof 原理
    function fn() {}
    function instance_of(L, R) {
      let O = R.prototype;
      L = L.__proto__;
      while(true) {
        if (L === null) {
          return false;
        }
        if (O === L) {
          return true;
        }
        L = L.__proto__;
      }
    }
    console.log(instance_of([], Array));
  </script>
</body>
